<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .authors, .authors td {
            border: 1px solid lightgray;
            padding: 5px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

    </style>
</head>
<body>
<a th:href="@{/}" href="index.html">Библиотека</a>
<br>
<h1>Авторы:</h1>

<table class="authors">
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}">
        <td width="30" th:text="${author.id}" >1</td>
        <td width="150 " th:text="${author.firstName}" >Foo</td>
        <td width="150 " th:text="${author.lastName}" >John</td>
    </tr>
    </tbody>
</table>
<br>
<br>
<br>
</body>
</html>
